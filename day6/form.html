<!DOCTYPE html>
<head>
    <title>Appnap Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body class="bg-secondary">
    <div class="container bg-dark-subtle p-3">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="exampleInputFirstName1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputFirstname1" aria-describedby="firstNameHelp">
                    <div id="firstNameHelp" class="form-text">Please enter your first name.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLastname1" aria-describedby="lastNameHelp">
                    <div id="lastNameHelp" class="form-text">Please enter your last name.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
                    <div id="phoneHelp" class="form-text">Please enter your phone number.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputDate1" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="exampleInputdate1" aria-describedby="dateHelp">
                    <div id="dateHelp" class="form-text">Please enter your date of birth.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputgender1" class="form-label">Gender</label>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Female</label>
                    </div>
                </div>
                <label for="exampleInputState1" class="form-label">State</label>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Please select your state</option>
                    <option value="1">Dhaka</option>
                    <option value="2">Chittagoan</option>
                    <option value="3">Rajshahi</option>
                </select>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>



                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>


</body>
